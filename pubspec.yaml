name: smartchef
description: "A new Flutter project."
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  shared_preferences: ^2.2.3
  cached_network_image: ^3.4.0
  http: ^1.2.2
  get: ^4.6.6
  curved_navigation_bar: ^1.0.6
  animated_text_kit: ^4.2.2
  dartz: ^0.10.1
  duration_picker: ^1.2.0
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo/Cairo-Regular.ttf
        - asset: assets/fonts/Cairo/Cairo-Bold.ttf
          weight: 700
    - family: Margarine
      fonts:
        - asset: assets/fonts/Margarine/Margarine-Regular.ttf
